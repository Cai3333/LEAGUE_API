{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'riot/index.css' %}">

{% block content %}

    <title>Home</title>

    <h1>RIOT API</h1>

    <form method="get">
        <label><input value="EUW1" type="radio" name="server" checked>EUW</label>
        <label><input value="NA1" type="radio" name="server">NA</label>
        <label><input value="EUN1" type="radio" name="server">EUN</label>
        <label><input value="KR" type="radio" name="server">KR</label>

        <br>

        <input type="text" name="summoners_name" placeholder="Summoner name" required>
        <button type="submit">search on database</button>
    </form>

    <main>
    {% if user.success %}
        <p><strong>{{ user.name }}</strong> </p>    
        <p>Level: <strong>{{ user.summonerLevel }}</strong></p>    
        <p>Summoner id: <strong>{{ user.id }}</strong></p>
        <p>Account id: <strong>{{ user.accountId }}</strong></p>

        <a href='/{{user.server}}/{{user.name}}' class="button">More information</a>
        <a href='/{{user.server}}/{{user.name}}/In-Game' class="button" style = "margin-left: 1em;">In-Game</a>
        
    {% elif user.fail %}
        <p>Summoner not found</strong></p>


    {% endif %}

    </main>

{% endblock %}
